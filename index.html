<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Tricycle Club</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .blog {
            margin-top: 20px;
            border-top: 2px solid green;
            padding-top: 20px;
        }
        textarea, button {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 600px;
            background-color: #222;
            color: green;
            border: 1px solid green;
            padding: 10px;
        }
        #posts {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .post {
            border-bottom: 1px solid green;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>GIS Tricycle Club</h1>
    <p>Hello members, hope you have a good time here!</p>
    
    <div class="blog">
        <h2>Blog</h2>
        <textarea id="newPost" placeholder="Write something..."></textarea>
        <button onclick="addPost()">Post</button>
        <div id="posts"></div>
    </div>
    
    <script>
        function addPost() {
            let postText = document.getElementById("newPost").value;
            if (postText.trim() === "") return;
            let postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.textContent = postText;
            document.getElementById("posts").prepend(postDiv);
            document.getElementById("newPost").value = "";
        }
    </script>
</body>
</html>
